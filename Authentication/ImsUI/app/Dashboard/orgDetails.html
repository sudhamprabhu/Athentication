<div ng-controller="dashboardController as vm">
    <div class="table-users" >
        <div class="header">Organization Detail</div>

        <table cellspacing="0">
            <tr>
                <th>Picture</th>
                <th>Code</th>
                <th>Name</th>
                <th>Address</th>
                <th width="200">Phone</th>
            </tr>           
            <tr>
                <td><img src="http://lorempixel.com/100/100/people/1" alt="" /></td>
                <td>{{vm.OrgDetails.code}}</td>
                <td>{{vm.OrgDetails.name}}</td>
                <td>{{vm.OrgDetails.address}}</td>
                <td>{{vm.OrgDetails.phone}}</td>
            </tr>
        </table>
    </div>
</div>
