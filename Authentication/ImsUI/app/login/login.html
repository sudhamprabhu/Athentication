<form class="form-login" role="form" ng-controller="loginController as vm">
    <h2 class="form-login-heading">Login</h2>
    <input type="text" class="form-control" placeholder="Username" ng-model="vm.loginData.userName" required autofocus>
    <input type="password" class="form-control" placeholder="Password" ng-model="vm.loginData.password" required>
    <button class="btn btn-lg btn-info btn-block" type="submit" ng-click="vm.login(vm.loginData)">Login</button>
    <div data-ng-hide="vm.message == ''" class="alert alert-danger">
        {{vm.message}}
    </div>
  
</form>
